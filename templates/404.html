{% extends "base.html" %}

{% block title %}404 - الصفحة غير موجودة{% endblock %}

{% block content %}
<section class="py-5 d-flex align-items-center" style="min-height: 70vh;">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-container">
                    <div class="error-code display-1 text-primary fw-bold mb-3">404</div>
                    <h1 class="error-title mb-3">الصفحة غير موجودة</h1>
                    <p class="error-message lead mb-4">عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i> العودة إلى الصفحة الرئيسية
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
