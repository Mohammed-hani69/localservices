{% extends "base.html" %}

{% block title %}500 - خطأ في الخادم{% endblock %}

{% block content %}
<section class="py-5 d-flex align-items-center" style="min-height: 70vh;">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-container">
                    <div class="error-code display-1 text-primary fw-bold mb-3">500</div>
                    <h1 class="error-title mb-3">خطأ في الخادم</h1>
                    <p class="error-message lead mb-4">عذراً، حدث خطأ غير متوقع في الخادم. الرجاء المحاولة مرة أخرى لاحقاً.</p>
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i> العودة إلى الصفحة الرئيسية
                        </a>
                        <button class="btn btn-outline-secondary btn-lg ms-2" onclick="window.location.reload()">
                            <i class="fas fa-sync-alt me-2"></i> إعادة تحميل الصفحة
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
