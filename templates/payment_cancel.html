{% extends 'base.html' %}

{% block title %}تم إلغاء الدفع{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <span class="fa-stack fa-3x text-warning">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fas fa-times fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <h2 class="mb-3">تم إلغاء عملية الدفع</h2>
                    <p class="lead mb-4">تم إلغاء عملية الدفع الخاصة بك. لم يتم خصم أي مبالغ من حسابك.</p>
                    <p class="mb-4 text-muted">يمكنك إعادة المحاولة في أي وقت من خلال لوحة التحكم الخاصة بك.</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mx-2">
                            <i class="fas fa-tachometer-alt me-2"></i> العودة إلى لوحة التحكم
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
